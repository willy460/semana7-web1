<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de notas</h1>
        <nav>
            <a href="#/">Formulario</a>
            <a href="#/lista">Lista de estudiantes</a>
        </nav>
    </header>

    <main id="app"></main>

    <footer>
        <p>Desarrollo Web 1</p>
    </footer>

    <template id="form-template">
        <h2>Registrar estudiantes</h2>
        <form id="student-form">
            <label>Nombre de estudiante:</label>
            <input type="text" id="name" required>

            <label>Nota 1:</label>
            <input type="number" id="Nota1" min="0" max="5" step="0.1" required>

            <label>Nota 2:</label>
            <input type="number" id="Nota2" min="0" max="5" step="0.1" required>

            <label>Nota 3:</label>
            <input type="number" id="Nota3" min="0" max="5" step="0.1" required>

            <button type="submit">Guardar</button>
        </form>
        <p id="message"></p>
    </template>

    <template id="list-template">
        <h2>Lista de estudiantes</h2>
        <ul id="student-list"></ul>
    </template>

    <template id="student-item-template">
        <li>
            <strong class="student-name"></strong> Promedio: <span class="student-average"></span>
            <button class="delete-button">✖️</button>
        </li>
    </template>

    <template id="404-template">
        <h2>404</h2>
        <p>Page not found.</p>
    </template>

    <script src="app.js"></script>
</body>
</html>
